name: Deploy to AWS

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to Server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ubuntu
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd ~/slts-erp
            git fetch --all
            git reset --hard origin/main
            npm install
            npx prisma generate
            npm run build
            # Restart the app using sudo PM2 (required for Port 80)
            sudo pm2 restart slts-erp || sudo pm2 start npm --name "slts-erp" -- start -- --port 80
            # Run database migrations
            npx prisma migrate deploy