name: Build and Deploy

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Dependencies
        run: npm install

      - name: Generate Prisma Client
        run: npx prisma generate

      - name: Build Application
        run: npm run build
        env:
          NEXT_TELEMETRY_DISABLED: 1
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          NEXT_PUBLIC_APP_URL: ${{ secrets.NEXT_PUBLIC_APP_URL }}
          NEXTAUTH_SECRET: ${{ secrets.NEXTAUTH_SECRET }}

      - name: Prepare Deployment Artifacts
        run: |
          mkdir -p deploy
          cp -r .next deploy/
          cp -r public deploy/
          cp package.json deploy/
          cp next.config.ts deploy/
          cp -r prisma deploy/

      - name: Clear Target Directory
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ubuntu
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            rm -rf ~/slts-erp/public/slt-erp-extension
            rm -rf ~/slts-erp/.next/standalone/public/slt-erp-extension

      - name: Transfer Artifacts to Server
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ubuntu
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "deploy/*"
          target: "~/slts-erp"
          strip_components: 1

      - name: Finalize Deployment on Server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ubuntu
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd ~/slts-erp
            # No build on server! Just install and restart.
            npm install --production
            npx prisma generate
            npx prisma migrate deploy
            sudo pm2 restart slts-erp || sudo pm2 start npm --name "slts-erp" -- start -- --port 80