name: Deploy to Lightsail

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ubuntu
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            # Project folder එකට යන්න. නැත්නම් මුලින්ම Clone කරන්න.
            if [ ! -d "~/slts-erp" ]; then
              # මෙහි <YOUR_REPO_URL> වෙනුවට ඔබේ GitHub Repo URL එක යෙදිය යුතුයි
              git clone https://github.com/${{ github.repository }}.git ~/slts-erp
            fi
            
            cd ~/slts-erp
            
            # අලුත්ම Code එක pull කරන්න
            git pull origin main

            # Create/Update .env file with secrets
            echo "DATABASE_URL=${{ secrets.DATABASE_URL }}" > .env
            echo "DIRECT_URL=${{ secrets.DIRECT_URL }}" >> .env
            echo "NEXTAUTH_SECRET=${{ secrets.NEXTAUTH_SECRET }}" >> .env
            echo "NEXTAUTH_URL=https://d2ppcululqu48p.cloudfront.net" >> .env
            echo "NEXT_PUBLIC_APP_URL=https://d2ppcululqu48p.cloudfront.net" >> .env
            
            # Docker container එක update කරන්න
            docker compose up -d --build
            
            # පරණ images පිරිසිදු කරන්න (Optional - to save space)
            docker image prune -f
