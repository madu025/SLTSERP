version: '3.8'

services:
  # PostgreSQL Primary Database
  postgres:
    image: postgres:16-alpine
    container_name: sltserp-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: sltserp_user
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-ChangeThisPassword123!}
      POSTGRES_DB: sltserp_db
      PGDATA: /var/lib/postgresql/data/pgdata
    # Added logging for connections
    command: [ "postgres", "-c", "wal_level=logical", "-c", "log_connections=on", "-c", "log_disconnections=on" ]
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./postgres-init:/docker-entrypoint-initdb.d
    networks:
      - sltserp-network
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U sltserp_user -d sltserp_db" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # PgAdmin (Optional - Database Management UI)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: sltserp-pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL:-admin@sltserp.local}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:-admin123}
      PGADMIN_LISTEN_PORT: 80
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    networks:
      - sltserp-network
    depends_on:
      - postgres

volumes:
  postgres_data:
    driver: local
  pgadmin_data:
    driver: local

networks:
  sltserp-network:
    driver: bridge
